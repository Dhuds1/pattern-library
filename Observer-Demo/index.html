<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Observer Pattern Live Demo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Observer Pattern Live Demo</h1>
      <h2 id="subjectData">Data</h2>
    </header>
    <!-- Example of the issue the observer pattern solves -->
    <main>
      <section id="problem" class="grid-cols-2 place-items-center problem">
        <div class="problem__object">
          <h2>Object</h2>
          <h3>Data</h3>
        </div>
        <div class="problem__data">
          <h2>Data</h2>
          <h3>Value</h3>
        </div>
      </section>

      <section id="controlls" class="controlls">
        <h2>Settings</h2>
        <form id="timeController" class="">
          <h3>Delay Between Requests</h3>
          <label for="timeInput">Time in MS</label>
          <br />
          <input name="timeInput" type="number" value="1000" />
          <button type="submit">Save</button>
          <br />
          <small>1000ms = 1s</small>
        </form>
      </section>

      <section class="grid-cols-2 pattern">
        <button id="test">Test Function</button>
        <div id="subjects">
          <h2>Subjects</h2>
          <ul id="subjectList" class="border-2">
            <li>
              Subject
              <ul>
                <li id="bind">
                  Observer
                  <button ob-data="theId">Remove</button>
                </li>
              </ul>
            </li>
          </ul>
          <form id="subjectForm">
            <label for="subject">Create New Subject</label>
            <input type="text" name="subject" placeholder="Subject Name" />
            <button type="submit">Add</button>
          </form>
        </div>

        <div id="observers">
          <h2>Observers</h2>
          <ul id="observerList" class="border-2">
            <li>
              Observer
              <ul>
                <li>
                  Subjects
                  <button ob-data="subscriber">Unsubscribe</button>
                </li>
              </ul>
            </li>
          </ul>
          <form id="observerForm">
            <label for="observer">Create New Observer</label>
            <input type="text" name="observer" placeholder="Observer Name" />
            <button type="submit">Add</button>
          </form>
        </div>
      </section>
      <section id="actions">
        <h2>Actions</h2>
        <div class="">
          <h3>Subjects</h3>
          <select name="subjectActions" id="subjectActions">
            Options
          </select>
          <h3>Subscriber List</h3>
          <form action="">
            <label for="observerListAdd">Add Observer To List</label>
            <br>
            <input type="text" name="observerListAdd" />
            <button type="submit">Add</button>
          </form>
          <form action="">
            <label for="observerListRemove">Remove Observer From List</label>
            <br>
            <input type="text" name="observerList" />
            <button type="submit">Remove</button>
          </form>
          <form action="">
            <label for="setData">Set Subject Data</label>
            <br>
            <input type="text" name="setData" />
            <button type="submit">Set</button>
          </form>
          <form action="">
            <button type="submit">Update</button>
          </form>
        </div>
        <div class="">
          <h3>Observers</h3>
        </div>
      </section>
      <section id="responses" class="responses">
        <h2>Responses</h2>
      </section>
      <script type="module" src="js/app.js"></script>
      <script type="module" src="js/events.js"></script>
    </main>
  </body>
</html>
