<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Observer Pattern Live Demo</title>
</head>
<body>
  <header>
    <h1>
      Observer Pattern Live Demo
    </h1>
  </header>
  <!-- Example of the issue the observer pattern solves -->
  <section id="problem">
    <div class="problem__object">
      <h2>Object</h2>
      <h3>Data</h3>
    </div>
    <div class="problem__data">
      <h2>Data</h2>
      <h3>Value</h3>
    </div>
  </section>

  <section id="controlls">
    <form id="timeController">
      <label for="timeInput">Time in MS</label>
      <small>1000ms = 1s</small>
      <input name="timeInput" type="number" value="1000">
      <button type="submit">Save</button>
    </form>
  </section>


<script src="js/app.js"></script>
<script src="js/events.js"></script>
</body>
</html>
